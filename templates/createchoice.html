{% extends 'base.html' %}

{% block content %}

<h2 class ="text-center mb-3 mt-2">Now, create the options for users to select.</h2>

    <div class="row">
        <div style="background-color: #89CFF0;" class="col-md-6 offset-md-3 text-center rounded-3 min-vh-50">
            <!-- Progress bar -->
            <div class="progress m-3">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width:100%; background-color: #4BB543;">
                  100% complete
                </div>
              </div>
            <!-- end of progress bar-->
            <form method="POST" action="{% url 'createchoice' question.id %}" class="form-horizontal">
                {% csrf_token %}
                <div class="row">
                    <div class="row justify-content-center">
                        <div class="col-sm-12">
                            <div class="form-group">
                                {{ formset.as_p }}               
                                <button type="submit" class="btn btn-primary">Add</button> 
                                <!-- Display error message-->
                                {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                            <li class="alert alert-danger" style="list-style: none">{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                                

                                <!--End of display-->
                            </div>
                        </div>
                    </div>
                    <!-- Display error message-->
              </div>
            </form>
            <div class="d-grid mt-3">
                <a class="btn btn-success btn-lg m-3" href="{% url 'home' %}" type="submit">Done! Take me back to the front page.</a>
            </div>
        </div>
    </div>


{% endblock %}
